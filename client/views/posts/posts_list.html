<template name="postsList">
        {{#each posts}}
            <section class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="education">
                            <div class="education-content">
                                <a href="{{pathForPost}}"><h4 class="education-title accent">{{title}}</h4></a>
                                <div class="education-school">
                                    <h5>创建时间--{{createdAt}}</h5>
                                </div>
                                <p class="education-description">描述--{{describe}}</p>
                            </div>
                                <div class="progress_style">
                                    <strong>¥{{already_total}}</strong>
                                    <span class="pull-right">{{pro_total}}%</span>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar"
                                             aria-valuenow="{{already_total}}" aria-valuemin="0" aria-valuemax="{{total}}" style="width:{{pro_total}}%;"></div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="languages">
                            <img src="{{image.url}}" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </section>


            <!--<h1><a href="{{pathForPost}}">{{title}}</a></h1>-->
            <!--<img src="{{image.url}}" width="640px">-->
        {{/each}}

    {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}
</template>
